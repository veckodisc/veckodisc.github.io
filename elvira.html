<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background-color: black;
  color:white;
}

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 4px 4px 0 4px;
}

.column2 {
  float: left;
  width: 50%;
  padding: 4px 4px 0 4px;
}

.column3 {
  float: left;
  width: 33.3%;
  padding: 4px 4px 0 4px;
}

/* Style the images inside the grid */
.column img {
  cursor: pointer; 
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;

}
</style>
</head>
